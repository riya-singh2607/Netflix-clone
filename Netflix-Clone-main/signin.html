<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/signin.css">
</head>
<body class="signin-body">
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="netflix-logo">
        </div>
    </nav>

    <div class="signin-container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <form class="signin-form">
                <div class="form-group">
                    <input type="email" placeholder="Email or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
                
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </form>

            <div class="signin-footer">
                <p>New to Netflix? <a href="index.html">Sign up now</a></p>
                <p class="recaptcha-info">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </div>
    </div>
</body>
</html>
